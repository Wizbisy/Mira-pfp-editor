<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mira Background Changer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a2525;
      color: #fff;
      text-align: center;
    }

    .header {
      padding: 30px 0;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .logo svg {
      width: 160px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .content {
      padding: 50px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2em;
      color: #00ff95;
      margin: 10px 0;
      text-transform: uppercase;
    }

    p {
      font-size: 1em;
      color: #d3d3d3;
      margin-bottom: 20px;
    }

    .upload-btn {
      background-color: #00ff95;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .upload-btn:hover {
      background-color: #00cc7a;
    }

    .upload-btn:disabled {
      background-color: #7f8c8d;
      cursor: not-allowed;
    }

    .result-img {
      max-width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      margin: 20px 0;
    }

    /* NEW: wrap both buttons */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .action-btn {
      background-color: #00ff95;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      /* NEW: give each anchor its own box */
      display: inline-block;
      text-decoration: none;
    }

    .action-btn:hover {
      background-color: #00cc7a;
    }

    .generated {
      font-size: 0.9em;
      color: #7f8c8d;
      margin-top: 10px;
    }

    a {
      color: #00ff95;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <!-- (logo SVG unchanged) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 16" fill="none">
        <!-- … paths … -->
      </svg>
    </div>
  </div>

  <div class="content">
    <h1>Background Changer</h1>
    <p>Upload your image (under 2MB) and get it processed with a Mira character background.</p>

    <input type="file" id="fileInput" accept="image/*" style="display: none;" />
    <button class="upload-btn" id="uploadBtn"
            onclick="document.getElementById('fileInput').click();">UPLOAD IMAGE</button>

    <div id="imageContainer" class="result-img" style="display: none;">
      <img id="processedImage" src="" alt="Processed Image" style="max-width: 100%;" />
      <!-- NEW: button wrapper -->
      <div class="button-group">
        <a id="downloadLink" class="action-btn" download="mira_image.png">DOWNLOAD IMAGE</a>
        <a href="https://x.com/Mira_Network" target="_blank" class="action-btn">SHARE ON X</a>
      </div>
    </div>

    <div class="generated" id="statusText"></div>

    <div class="links">
      <a href="https://mira.network" target="_blank">Website</a>
      <a href="https://discord.com/invite/mira-network" target="_blank">Discord</a>
      <a href="https://x.com/Mira_Network" target="_blank">X</a>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const processedImage = document.getElementById('processedImage');
    const imageContainer = document.getElementById('imageContainer');
    const downloadLink = document.getElementById('downloadLink');
    const statusText = document.getElementById('statusText');
    const uploadBtn = document.getElementById('uploadBtn');

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      if (file.size > 2 * 1024 * 1024) {
        statusText.textContent = 'Error: Image must be under 2MB';
        fileInput.value = '';
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.textContent = 'PROCESSING...';
      statusText.textContent = 'Processing... please wait ⏳';
      imageContainer.style.display = 'none';

      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('./api/process', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.image_url) {
          processedImage.onload = () => {
            downloadLink.href = data.image_url;
            imageContainer.style.display = 'block';
            statusText.textContent = 'Done! 🎉';
          };
          processedImage.onerror = () => {
            statusText.textContent = 'Error loading image 😢';
          };
          processedImage.src = data.image_url;
        } else {
          statusText.textContent = 'Error: ' + (data.error || 'Unknown');
        }
      } catch (err) {
        statusText.textContent = 'Failed to process image 😢';
        console.error(err);
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'UPLOAD IMAGE';
        fileInput.value = '';
        setTimeout(() => { uploadBtn.disabled = false; }, 5000);
      }
    });
  </script>
</body>
</html>
