<!DOCTYPE html>
<html>
<head>
    <title>Mira Background Changer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a2525;
            color: #fff;
            text-align: center;
        }

        .header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .logo {
            height: 50px;
        }

        .content {
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            color: #00ff95;
            margin: 10px 0;
            text-transform: uppercase;
        }

        p {
            font-size: 1em;
            color: #d3d3d3;
            margin-bottom: 20px;
        }

        .upload-btn {
            background-color: #00ff95;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .upload-btn:hover {
            background-color: #00cc7a;
        }

        .result-img {
            max-width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin: 20px 0;
        }

        .action-btn {
            background-color: #00ff95;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }

        .action-btn:hover {
            background-color: #00cc7a;
        }

        .generated {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 10px;
        }

        a {
            color: #00ff95;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://mira-background.onrender.com/static/logo.png" alt="Logo" class="logo">
    </div>
    <div class="content">
        <h1>Background Changer</h1>
        <p>Upload your image and get it processed with a Mira character background.</p>

        <input type="file" id="fileInput" accept="image/*" style="display: none;" />
        <button class="upload-btn" onclick="document.getElementById('fileInput').click();">UPLOAD IMAGE</button>

        <div id="imageContainer" class="result-img" style="display: none;">
            <img id="processedImage" src="" alt="Processed Image" style="max-width: 100%;"/>
            <br/>
            <a id="downloadLink" class="action-btn" download="mira_image.png">DOWNLOAD IMAGE</a>
            <a href="https://x.com/Mira_Network" target="_blank" class="action-btn">SHARE ON X</a>
        </div>

        <div class="generated" id="statusText"></div>

        <div class="links">
            <a href="https://mira.network" target="_blank">Website</a>
            <a href="https://discord.com/invite/mira-network" target="_blank">Discord</a>
            <a href="https://x.com/Mira_Network" target="_blank">X</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processedImage = document.getElementById('processedImage');
        const imageContainer = document.getElementById('imageContainer');
        const downloadLink = document.getElementById('downloadLink');
        const statusText = document.getElementById('statusText');

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            statusText.textContent = 'Processing... please wait ‚è≥';
            imageContainer.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('https://mira-background.onrender.com/api/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.image_url) {
                    processedImage.src = data.image_url;
                    downloadLink.href = data.image_url;
                    imageContainer.style.display = 'block';
                    statusText.textContent = 'Done! üéâ';
                } else {
                    statusText.textContent = 'Error: ' + (data.error || 'Unknown');
                }
            } catch (err) {
                statusText.textContent = 'Failed to process image üò¢';
                console.error(err);
            }
        });
    </script>
</body>
</html>
