<!DOCTYPE html>
<html>
<head>
    <title>Mira Background Changer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a2525;
            color: #fff;
            text-align: center;
        }

        .header {
            padding: 30px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: 50px;
            transform: scale(2);
            transform-origin: center;
        }

        .content {
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            color: #00ff95;
            margin: 10px 0;
            text-transform: uppercase;
        }

        p {
            font-size: 1em;
            color: #d3d3d3;
            margin-bottom: 20px;
        }

        .upload-btn {
            background-color: #00ff95;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .upload-btn:hover {
            background-color: #00cc7a;
        }

        .upload-btn:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .result-img {
            max-width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin: 20px 0;
        }

        .action-btn {
            background-color: #00ff95;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }

        .action-btn:hover {
            background-color: #00cc7a;
        }

        .generated {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 10px;
        }

        a {
            color: #00ff95;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <svg class="logo" width="52" height="16" viewBox="0 0 52 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.5759 1.35667L10.5401 0.187378L15.483 7.53556L13.7176 8.59444V11.0434H13.3643L8.5759 3.9161V1.35667Z" fill="white"/>

    </div>

    <div class="content">
        <h1>Background Changer</h1>
        <p>Upload your image (under 2MB) and get it placed on a Mira-themed background with signature style.</p>

        <input type="file" id="fileInput" accept="image/*" style="display: none;" />
        <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click();">UPLOAD IMAGE</button>

        <div id="imageContainer" class="result-img" style="display: none;">
            <img id="processedImage" src="" alt="Processed Image" style="max-width: 100%;"/>
            <br/>
            <a id="downloadLink" class="action-btn" download="mira_image.jpg">DOWNLOAD IMAGE</a>
            <a href="https://x.com/Mira_Network" target="_blank" class="action-btn">SHARE ON X</a>
        </div>

        <div class="generated" id="statusText"></div>

        <div class="links">
            <a href="https://mira.network" target="_blank">Website</a>
            <a href="https://discord.com/invite/mira-network" target="_blank">Discord</a>
            <a href="https://x.com/Mira_Network" target="_blank">X</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processedImage = document.getElementById('processedImage');
        const imageContainer = document.getElementById('imageContainer');
        const downloadLink = document.getElementById('downloadLink');
        const statusText = document.getElementById('statusText');
        const uploadBtn = document.getElementById('uploadBtn');

        async function compressImage(file) {
            return new Promise((resolve) => {
                const img = new Image();
                const reader = new FileReader();
                reader.onload = (e) => {
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 1024;
                        const maxHeight = 1024;
                        let width = img.width;
                        let height = img.height;
                        if (width > maxWidth || height > maxHeight) {
                            const ratio = Math.min(maxWidth / width, maxHeight / height);
                            width *= ratio;
                            height *= ratio;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => resolve(new File([blob], file.name, { type: 'image/jpeg' })), 'image/jpeg', 0.7);
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            if (file.size > 2 * 1024 * 1024) {
                statusText.textContent = '‚ùå Error: Image must be under 2MB';
                fileInput.value = '';
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'COMPRESSING...';
            const compressedFile = await compressImage(file);

            uploadBtn.textContent = 'PROCESSING...';
            statusText.textContent = 'Processing... please wait ‚è≥';
            imageContainer.style.display = 'none';

            const formData = new FormData();
            formData.append('file', compressedFile);

            try {
                const res = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.image_url) {
                    processedImage.onload = () => {
                        downloadLink.href = data.image_url;
                        imageContainer.style.display = 'block';
                        statusText.textContent = '‚úÖ Done! üéâ';
                    };
                    processedImage.onerror = () => {
                        statusText.textContent = '‚ùå Error: Processed image is not available';
                    };
                    processedImage.src = data.image_url;
                } else {
                    statusText.textContent = '‚ùå Error: ' + (data.error || 'Unknown error');
                }
            } catch (err) {
                console.error(err);
                statusText.textContent = '‚ùå Failed to process image';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'UPLOAD IMAGE';
                fileInput.value = '';
            }
        });
    </script>
</body>
</html>
