<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mira Background Changer</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1a2525;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #00ff95;
      margin: 20px 0 10px;
    }
    p {
      color: #ccc;
    }
    .upload-btn, .download-btn {
      background: #00ff95;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    canvas {
      margin: 20px auto;
      display: block;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Mira Background Changer</h1>
  <p>Upload your image. We'll remove the background and add Mira to the bottom right!</p>

  <input type="file" id="upload" accept="image/*" hidden>
  <button class="upload-btn" onclick="document.getElementById('upload').click()">Upload Image</button>
  <button class="download-btn" onclick="downloadResult()" style="display: none;" id="downloadBtn">Download Image</button>

  <canvas id="canvas" width="500" height="500"></canvas>
  <p id="status"></p>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");
    const downloadBtn = document.getElementById("downloadBtn");

    const CHARACTER_URL = "https://raw.githubusercontent.com/Wizbisy/Mira-background/main/static/character.png";
    const BG_REMOVAL_API = "https://api.sarvam.ai/api/v1/rembg"; // You can change this to another Rembg proxy

    upload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      status.textContent = "Removing background... ⏳";
      downloadBtn.style.display = "none";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(BG_REMOVAL_API, {
          method: "POST",
          body: formData,
        });

        const blob = await response.blob();
        const img = new Image();
        img.onload = async () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);

          const charImg = new Image();
          charImg.crossOrigin = "anonymous";
          charImg.src = CHARACTER_URL;
          charImg.onload = () => {
            const scale = 0.3;
            const width = charImg.width * scale;
            const height = charImg.height * scale;
            const x = canvas.width - width - 20;
            const y = canvas.height - height - 20;
            ctx.drawImage(charImg, x, y, width, height);
            status.textContent = "Done ✅";
            downloadBtn.style.display = "inline-block";
          };
        };
        img.src = URL.createObjectURL(blob);
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to process image 😢";
      }
    });

    function downloadResult() {
      const link = document.createElement("a");
      link.download = "mira-result.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
